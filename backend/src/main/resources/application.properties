# CONFIGURACIÓN DE BASE DE DATOS (PUERTO 3307)
spring.datasource.url=jdbc:mysql://localhost:3307/pasteleria_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# PARA QUE JAVA CREE/ACTUALICE LAS TABLAS SOLAS
